{% htmlcompress %}
<!doctype html>
<html lang="de">
	<head>

			<meta charset="utf-8" />
			<meta http-equiv="x-ua-compatible" content="ie=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>{% block title %}wizard.layout{% endblock %} â€“ web-agency</title>
